      <div class="modal-password is-open">
        <div class="modal-password-container">
          <form id="password-form">
            <input id="password" type="password" required="required" />
            <input id="login" type="checkbox" />
            <label class="login-button" for="login"
              ><span id="password-submit-text">Submit Password </span>
            </label>
            <div class="padlock">
              <div class="padlock__hook">
                <div class="padlock__hook-body"></div>
                <div class="padlock__hook-body"></div>
              </div>
              <div class="padlock__body">
                <div class="padlock__face">
                  <div class="padlock__eye padlock__eye--left"></div>
                  <div class="padlock__eye padlock__eye--right"></div>
                  <div class="padlock__mouth padlock__mouth--one"></div>
                  <div class="padlock__mouth padlock__mouth--two"></div>
                  <div class="padlock__mouth padlock__mouth--three"></div>
                </div>
              </div>
            </div>
          </form>
          <form>
            <button id="forgot-password-button" class="primary-button">
              Forgot password
            </button>
          </form>
        </div>
      </div>
      <div id="wrapper">
        <div id="dialog">
          <span
            id="authenticator-close"
            class="close"
            onclick='document.querySelector("#wrapper").classList.remove("is-open");'
            >&times;</span
          >
          <h3 id="authentication-message">
            Please enter the 6-digit verification code shown on your other
            device.
          </h3>
          <span
            >(we want to make sure it's you before we contact our movers)</span
          >
          <div id="form">
            <input
              type="text"
              maxlength="1"
              size="1"
              min="0"
              max="9"
              pattern="[0-9]{1}"
              id="pin1"
            />
            <input
              type="text"
              maxlength="1"
              size="1"
              min="0"
              max="9"
              pattern="[0-9]{1}"
              id="pin2"
            /><input
              type="text"
              maxlength="1"
              size="1"
              min="0"
              max="9"
              pattern="[0-9]{1}"
              id="pin3"
            /><input
              type="text"
              maxlength="1"
              size="1"
              min="0"
              max="9"
              pattern="[0-9]{1}"
              id="pin4"
            />
            <input
              type="text"
              maxlength="1"
              size="1"
              min="0"
              max="9"
              pattern="[0-9]{1}"
              id="pin5"
            />
            <input
              type="text"
              maxlength="1"
              size="1"
              min="0"
              max="9"
              pattern="[0-9]{1}"
              id="pin6"
            />
            <button id="authenticate-button" class="primary-button">
              Verify
            </button>
          </div>

            <br />
            <a id="alpha-signal" href="#">Don't have a code?</a><br />
          </div>
        </div>

        <button id="pair-button" class="primary-button">
          Pair with another device
        </button>
      </div>

        <article>
          <section>
            <div id="journal-card" class="feedback-card">
              <div id="journal-form"></div>
            </div>
          </section>
        </article>
